<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Streaming</title>

    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .tg-banner {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .tg-icon img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Cricket Link</h1>

    <!-- Telegram Banner -->
    <div class="tg-banner" onclick="window.location.href='https://t.me/+nh1nYS6yEzoxMWI1';">
        <div class="tg-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        </div>
        Join @live cricket match
    </div>

    <!-- Video Player -->
    <video id="liveStream" class="video-js vjs-default-skin" controls autoplay playsinline width="800" height="450">
        <source src="https://cdnt20.t20hd.cfd/live/m3-480p.m3u8" type="application/x-mpegURL">
    </video>
    <br>
    <button onclick="toggleFullScreen()">Fullscreen</button>
    <br>
    <label for="volumeControl">Volume (100% - 500%):</label>
    <input type="range" id="volumeControl" min="1" max="10" step="0.1" value="10" onchange="setVolume(this.value)">

    <!-- Video.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script>
        var player = videojs('liveStream', {
            autoplay: true,
            controls: true,
            fluid: true,
            html5: {
                hls: {
                    overrideNative: true
                }
            }
        });

        // Web Audio API for Volume Boost
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();
        var source = audioContext.createMediaElementSource(player.tech().el());
        var gainNode = audioContext.createGain();
        gainNode.gain.value = 10; // Set default volume to 500%
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);

        function toggleFullScreen() {
            var elem = document.getElementById("liveStream");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function setVolume(volume) {
            gainNode.gain.value = volume; // Boost volume up to 500%
        }
    </script>
    document.addEventListener("click", function() {
    if (audioContext.state === "suspended") {
        audioContext.resume().then(() => {
            console.log("Audio Context Resumed!");
        });
    }
});
player.muted(false);
player.volume(1);

</body>
</html>
