<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live cricket Streaming</title>

    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.min.css" rel="stylesheet">

    <!-- Video.js HTTP Source Selector Plugin CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector/dist/videojs-http-source-selector.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .tg-banner {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .tg-icon img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>live cricket link</h1>

    <!-- Telegram Banner -->
    <div class="tg-banner" onclick="window.location.href='https://t.me/+nh1nYS6yEzoxMWI1';">
        <div class="tg-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        </div>
        Join @live cricket match
    </div>

    <!-- Video Player -->
    <video id="liveStream" class="video-js vjs-default-skin" controls autoplay playsinline width="800" height="450">
        <source src="https://cdnt20.t20hd.cfd/live/m3-480p.m3u8" type="application/x-mpegURL">
    </video>

    <!-- Video.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>

    <!-- Video.js HLS Plugin (for streaming support) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <!-- Video.js HTTP Source Selector Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector"></script>

    <script>
        var player = videojs('liveStream', {
            autoplay: true,
            controls: true,
            fluid: true, // Makes the video responsive
            html5: {
                hls: {
                    overrideNative: true // Forces Video.js to handle HLS
                }
            }
        });

            
            // Ensure sound is on
            player.volume(1); // Set full volume
            player.muted(false); // Unmute explicitly
        });

        // Try unmuting after user interaction (for browsers that block autoplay sound)
        document.addEventListener("click", function() {
            player.muted(false);
            player.volume(1);
        });
    </script>

</body>
</html>
